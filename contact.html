                        Contact

                </li>


            </ul>
        </div>
    </div>
    <div class='sections' >
        <section class='section contact-section border-d' >

            <div class='section-block contact-block' >

                <div class='container-fluid' >

                    <div class='section-header' >
                        <h2>Contact <strong class='color' >Me</strong></h2>
                    </div>


                    <div class='row' >

                        <div class='col-md-8' >

                            <div class='contact-form' >

                                <form id='contact-form' data-toggle='validator' method='post'  >

                                    <div class='row' >

                                        <div class='col-md-6' >
                                            <div class='form-group' >

                                                <input type='text' class='form-control' placeholder='Name' name='name' required>

                                            </div>
                                        </div>

                                        <div class='col-md-6' >
                                            <div class='form-group' >

                                                <input type='email' class='form-control' placeholder='Email' name='email' required>

                                            </div>
                                        </div>

                                    </div>

                                    <div class='form-group' >

                                        <input type='text' class='form-control' placeholder='Subject' name='subject' required>

                                    </div>

                                    <div class='form-group' >

                                        <textarea class='form-control' placeholder='Message' name='message' rows='5' required></textarea>

                                    </div>

                                </form>

                            </div>


                        </div>

                        <div class='col-md-4' >

                            <div class='contact-info-icons' >

                                <div class='contact-info' >

                                    <i class='ion-ios-telephone-outline' ></i>

                                    <p>
                                        (+389) 78 468 732
                                    </p>

                                </div>


                                <div class='contact-info' >

                                    <i class='ion-android-globe' ></i>

                                    <p>
                                        github.com/DanielSpaseski
                                    </p>

                                </div>




                            </div>



                        </div>


                    </div>



                </div>

            </div>

        </section>
    </div>
</div>
